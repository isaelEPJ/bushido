<div class="container">
  <div class="filter-student-action">
    <p [formGroup]="formFilterGraduation">
      <mat-icon>flip</mat-icon> Filtrar por faixas
      <mat-form-field appearance="outline">
        <mat-label>Gradua√ßao</mat-label>
        <mat-select formControlName="graduation_filter">
          <mat-option
            *ngFor="let belt of bjjBelts"
            value="{{ belt.belt }}"
            control
            >{{ belt.belt }}</mat-option
          >
        </mat-select>
      </mat-form-field>
      <button
        class="filter-button"
        (click)="filterByGraduation(formFilterName)"
      >
        <mat-icon>search</mat-icon>
      </button>
    </p>
  </div>
  <div class="filter-student-action">
    <p [formGroup]="formFilterName">
      <mat-icon>sort_by_alpha</mat-icon> Filtrar por Nome
      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input
          matInput
          formControlName="name_to_filter"
          type="text"
          class="form-field"
          placeholder="Ultimos detalhes"
        />
      </mat-form-field>
      <button class="filter-button" (click)="filterByName(formFilterName)">
        <mat-icon>search</mat-icon>
      </button>
    </p>
  </div>
  <div class="filter-student-action">
    <p [formGroup]="formFilterPayment">
      <mat-icon> attach_money</mat-icon>
      Filtrar por Pagamento
      <mat-form-field appearance="outline">
        <mat-select formControlName="payment_filter">
          <mat-option value="pago" control>Pago</mat-option>
          <mat-option value="debito" control>Em debito</mat-option>
        </mat-select>
      </mat-form-field>
      <button class="filter-button" (click)="filterByPayment(formFilterName)">
        <mat-icon>search</mat-icon>
      </button>
    </p>
  </div>
</div>
