<app-header></app-header>
<div class="container" *ngIf="student; else templateteste">
  <h2 class="title-text-page" *ngIf="titleText">{{ titleText }}</h2>

  <div class="user-data-area">
    <div class="detail-content">
      <img [src]="student.imageUrl" [alt]="student.name" />
      <div class="title-detail-content">
        <h1>{{ student.name }}</h1>
        <h2>GraduaÃ§ao: {{ student.graduation }}</h2>
        <p>ObservaÃ§oes: {{ student.details }}</p>
      </div>
    </div>

    <!-- <h2>{{ student.name }}</h2> -->
    <div class="admin-detail">
      <p>Mensalidade:R$ {{ student.paymentDetail }}</p>
      <p>Ultimo Pagamento: {{ student.payment_date }}</p>
      <div
        *ngIf="student.montlyPayment; else noPayment"
        class="pagamento-em-dia"
      >
        Pago
      </div>
      <ng-template #noPayment>
        <div class="pagamento-em-dia">Em Atraso</div>
      </ng-template>
    </div>
  </div>
</div>
<ng-template #templateteste><app-not-data></app-not-data></ng-template>
